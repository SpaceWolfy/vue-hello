<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/gif/png"
      href="https://c.tenor.com/lnzb_NOYs1cAAAAC/baby-yoda.gif"
    />
    <title>Vue Hello</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <div class="main-container">
        <div class="conversation-cont pos-abs">
          <h1 class="data-m-print">
            {{message}}
            <input
              type="text"
              class="username-in"
              v-on:keyup.enter="submitValue"
            />
          </h1>

          <div class="print-uname">
            <strong class="str1"></strong>
            <div class="image">
              <img v-bind:src="imageSet" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
